<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern API Documentation - Interactive API testing and documentation interface">
    <meta name="keywords" content="API, Documentation, Swagger, OpenAPI, REST">
    <meta name="author" content="Your Name">
    
    <title>API Documentation</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js" as="script">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --transition: all 0.2s ease-in-out;
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #0f172a;
                --surface-color: #1e293b;
                --text-primary: #f8fafc;
                --text-secondary: #94a3b8;
                --border-color: #334155;
            }
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--background-color);
        }

        /* Layout components */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-column: 1 / -1;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            height: calc(100vh - 4rem);
            position: sticky;
            top: 4rem;
        }

        .sidebar-search {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Navigation styles */
        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main content styles */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* API endpoint styles */
        .endpoint {
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .endpoint-header {
            padding: 1rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .method-badge {
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .method-get { background-color: var(--success-color); color: white; }
        .method-post { background-color: var(--primary-color); color: white; }
        .method-put { background-color: var(--warning-color); color: white; }
        .method-delete { background-color: var(--error-color); color: white; }

        /* Code block styles */
        .code-block {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
        }

        .copy-button {
            background: transparent;
            border: 1px solid #404040;
            color: #e0e0e0;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.75rem;
            transition: var(--transition);
        }

        .copy-button:hover {
            background-color: #404040;
        }

        /* Response section styles */
        .response-section {
            padding: 1rem;
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.active {
                display: block;
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 40;
            }

            .header-title {
                font-size: 1.25rem;
            }
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: var(--radius-sm);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            transform: translateY(100%);
            opacity: 0;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <img src="/logo.svg" alt="API Docs" class="logo" height="32">
                API Documentation
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="moon-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
                <button id="menuToggle" class="menu-toggle md:hidden" aria-label="Toggle menu">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-search">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input 
                    type="search" 
                    id="apiSearch" 
                    class="search-input" 
                    placeholder="Search APIs..."
                    aria-label="Search APIs"
                >
            </div>

            <nav class="api-navigation">
                <div class="nav-section">
                    <h2 class="nav-title">Getting Started</h2>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#introduction" class="nav-link">Introduction</a>
                        </li>
                        <li class="nav-item">
                            <a href="#authentication" class="nav-link">Authentication</a>
                        </li>
                        <li class="nav-item">
                            <a href="#errors" class="nav-link">Error Handling</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section" id="endpointsList">
                    <h2 class="nav-title">Endpoints</h2>
                    <!-- Dynamically populated by JavaScript -->
                </div>

                <div class="nav-section">
                    <h2 class="nav-title">Resources</h2>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#schemas" class="nav-link">Schemas</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/yourusername/api-docs" class="nav-link" target="_blank" rel="noopener">
                                GitHub
                                <svg class="external-link" width="12" height="12" viewBox="0 0 12 12">
                                    <path d="M5 1H1v10h10V7M6 1h5v5M11 1L6 6"/>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="swagger-ui"></div>

            <!-- Try It Section -->
            <div class="try-it-section hidden" id="tryItSection">
                <div class="try-it-header">
                    <h3 class="try-it-title">Try It</h3>
                    <button class="try-it-close" id="tryItClose">Ã—</button>
                </div>
                <div class="try-it-content">
                    <div class="request-builder">
                        <div class="request-url">
                            <select id="httpMethod" class="http-method-select">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                            <input type="text" id="requestUrl" class="request-url-input" placeholder="Enter request URL">
                        </div>
                        
                        <div class="request-headers">
                            <h4>Headers</h4>
                            <div id="headersContainer" class="headers-container">
                                <div class="header-row">
                                    <input type="text" placeholder="Key" class="header-key">
                                    <input type="text" placeholder="Value" class="header-value">
                                    <button class="add-header">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="request-body">
                            <h4>Request Body</h4>
                            <div class="code-editor" id="requestBody" contenteditable="true"></div>
                        </div>

                        <button id="sendRequest" class="send-request">
                            Send Request
                            <div class="loading hidden"></div>
                        </button>
                    </div>

                    <div class="response-section hidden" id="responseSection">
                        <div class="response-header">
                            <span class="response-status"></span>
                            <span class="response-time"></span>
                        </div>
                        <div class="response-body">
                            <pre><code class="language-json" id="responseBody"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>

    <script>
        // Main initialization
        document.addEventListener('DOMContentLoaded', () => {
            initializeSwaggerUI();
            setupEventListeners();
            initializeTheme();
        });

        // Initialize Swagger UI
        function initializeSwaggerUI() {
            window.ui = SwaggerUIBundle({
                url: '/api-docs.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                onComplete: () => {
                    populateEndpointsList();
                    setupTryItButtons();
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Mobile menu toggle
            document.getElementById('menuToggle').addEventListener('click', toggleMobileMenu);

            // Search functionality
            document.getElementById('apiSearch').addEventListener('input', handleSearch);

            // Try It section
            document.getElementById('tryItClose').addEventListener('click', closeTryItSection);
            document.getElementById('sendRequest').addEventListener('click', handleRequest);

            // Add header button
            document.querySelector('.add-header').addEventListener('click', addHeaderRow);
        }

        // Theme handling
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('.theme-toggle svg');
            icon.innerHTML = theme === 'light' 
                ? '<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>'
                : '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
        }

        // Mobile menu handling
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Search functionality
        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const endpoints = document.querySelectorAll('.nav-item');

            endpoints.forEach(endpoint => {
                const text = endpoint.textContent.toLowerCase();
                endpoint.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        // Try It functionality
        function setupTryItButtons() {
            document.querySelectorAll('.try-it-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const endpoint = e.target.closest('.endpoint');
                    openTryItSection(endpoint);
                });
            });
        }

        async function handleRequest() {
            const button = document.getElementById('sendRequest');
            const loadingIndicator = button.querySelector('.loading');
            
            try {
                button.disabled = true;
                loadingIndicator.classList.remove('hidden');

                const method = document.getElementById('httpMethod').value;
                const url = document.getElementById('requestUrl').value;
                const headers = getRequestHeaders();
                const body = getRequestBody();

                const response = await fetch(url, {
                    method,
                    headers,
                    body: method !== 'GET' ? body : undefined
                });

                displayResponse(response);
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                button.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        }

        // Utility functions
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show toast-${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(
                () => showToast('Copied to clipboard!'),
                () => showToast('Failed to copy', 'error')
            );
        }

        // Error handling
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, url, lineNo, columnNo, error);
            showToast('An error occurred', 'error');
            return false;
        };
    </script>
</body>
</html>
